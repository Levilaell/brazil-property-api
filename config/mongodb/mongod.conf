# MongoDB Configuration for Brazil Property API - Production

# Storage configuration
storage:
  dbPath: /data/db
  journal:
    enabled: true
  engine: wiredTiger
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
      journalCompressor: snappy
      directoryForIndexes: false
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# Network configuration
net:
  port: 27017
  bindIp: 0.0.0.0
  maxIncomingConnections: 1000
  wireObjectCheck: true
  compression:
    compressors: snappy,zstd,zlib

# Process management
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

# Security configuration
security:
  authorization: enabled
  keyFile: /etc/mongodb/keyfile

# Operation profiling
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100
  slowOpSampleRate: 1.0

# Replication (for production replica sets)
#replication:
#  replSetName: brazil-property-rs
#  oplogSizeMB: 1024

# Sharding (for horizontal scaling)
#sharding:
#  clusterRole: shardsvr

# Logging
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
  logRotate: rename
  verbosity: 0
  component:
    accessControl:
      verbosity: 0
    command:
      verbosity: 0
    control:
      verbosity: 0
    executor:
      verbosity: 0
    geo:
      verbosity: 0
    index:
      verbosity: 0
    network:
      verbosity: 0
    query:
      verbosity: 0
    replication:
      verbosity: 0
    sharding:
      verbosity: 0
    storage:
      verbosity: 0
    write:
      verbosity: 0

# Set parameters for performance
setParameter:
  # Connection settings
  maxConns: 1000
  
  # Query settings
  internalQueryPlanOrChildrenIndependently: false
  
  # Write concern settings
  journalCommitInterval: 100
  
  # Index settings
  wiredTigerConcurrentReadTransactions: 128
  wiredTigerConcurrentWriteTransactions: 128
  
  # Logging settings
  logLevel: 0
  quiet: false
  
  # Security settings
  enableLocalhostAuthBypass: false
  
  # Performance settings
  syncdelay: 60
  notablescan: false